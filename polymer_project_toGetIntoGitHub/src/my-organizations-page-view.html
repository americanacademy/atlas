<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">

<link rel="import" href="my-upload-file-to-firebase.html">

<dom-module id="my-organizations-page-view">
    <template>
        <style include="shared-styles">
        :host {
            display: block;
            padding: 10px;
        }
        </style>
        <div class="div-container">
            <div class="circle">[[organizationcollection.length]]</div>
            <h1>Organizations</h1>
            <div class="waiting" hidden$="{{!dataHasNotArrived}}">
                <paper-spinner hidden$="{{!dataHasNotArrived}}" active$="{{dataHasNotArrived}}">
                </paper-spinner>
                <paper-item hidden$="{{!dataHasNotArrived}}">Loading Records...</paper-item>
            </div>
            <div hidden$="{{dataHasNotArrived}}">
                <paper-material class="pagination">
                    <h3>Displaying {{recordsPerPage}} records at a time, <u>Name Starts With</u> buttons</h3>
                    <div class="pagination-btn-container">
                        <template is="dom-repeat" items="{{btnCollection}}" as="btn">
                            <paper-button class="pagination-btn" raised on-tap="_navigateToThisRange">[[btn.label]]</paper-button>
                        </template>
                    </div>
                </paper-material>
                <input disabled$="{{!organizationcollection.length}}" class="material-card" value="{{searchString::input}}">Filter The Results...
                <template is="dom-repeat" items="{{displayCollection}}" as="record" filter="{{computeFilter(searchString)}}">
                    <div class="card">
                        <span class="add-header">
                                <paper-fab mini class="fab-expand-collapse" id$="{{_recordFabBtnAttributeId(record.__firebaseKey__)}}" on-tap="_toggleView" icon="icons:expand-more" title="Expand/Collapse"></paper-fab>
                                <h2>{{record.organization_name}}</h2>
                                <h6>key ({{record.__firebaseKey__}})</h6>
                            </span>
                        <iron-collapse id$="{{_recordCollapseAttributeId(record.__firebaseKey__)}}">
                            <template is="dom-repeat" items="{{_toArray(record)}}">
                                <paper-input disabled$="[[_fieldsToDisable(item.name)]]" label="[[item.name]]" value="{{item.value}}"></paper-input>
                            </template>
                            <span class="actions-fields">
                                    <paper-fab mini icon="icons:save" on-tap="_submitRecord" title="Save"></paper-fab>
                                    <paper-fab mini icon="icons:close" on-tap="_toggleView" title="Cancel"></paper-fab>
                                </span>
                            <my-add-collaboration-record-link id$="collaborationLinks{{record.__firebaseKey__}}" parentlinkvalue="{{record.collaboration_links}}" parentlinkfield="collaboration_links" parentrecordkey="[[record.__firebaseKey__]]" fblocation="{{organizationlocation}}" title="Collaboration"></my-add-collaboration-record-link>
                            <my-upload-file-to-firebase recordlocation="[[organizationlocation]]" recordkey="[[record.__firebaseKey__]]"></my-upload-file-to-firebase>
                            <my-remove-uploaded-firebase-file id$="collaborationLinks{{record.__firebaseKey__}}" parentlinkvalue="{{record.collaboration_links}}" parentlinkfield="collaboration_links" parentrecordkey="[[record.__firebaseKey__]]" fblocation="{{organizationlocation}}" title="Collaboration"></my-remove-uploaded-firebase-file>
                        </iron-collapse>
                    </div>
                </template>
            </div>
    </template>
    <script>
    Polymer({
        is: 'my-organizations-page-view',
        properties: {
            dataHasNotArrived: {
                type: Boolean,
                notify: true,
                value: true
            },
            collectiontest: {
                type: Object,
                notify: true
            },
            organizationcollection: {
                type: Object,
                notify: true,
                // observer: '_organizationCollectionChanged'
            },
            recordEdit: {
                type: Object,
                notify: true
            },
            displayCollection: {
                type: Array,
                notify: true,
                reflectToAttribute: true,
                value: function() {
                    return [];
                },
                observer: '_displayCollectionChanged'
            },
            currentPage: {
                type: Number,
                notify: true,
                value: 0
            },
            startingRecord: {
                type: Number,
                notify: true,
                value: 0
            },
            endingRecord: {
                type: Number,
                notify: true,
                value: 0
            },
            recordsPerPage: {
                type: Number,
                notify: true,
                value: 40
            },
            paginationMsg: {
                type: String,
                notify: true,
                value: '',
            },
            btnCollection: {
                type: Array,
                notify: true,
                reflectToAttribute: true,
                value: function() {
                    return [];
                },
                // observer: '_displayCollectionChanged'
            },

        },
        observers: [
            '_collectionChanged(organizationcollection.length)'
        ],
        _navigateToThisRange: function(event) {
            var v = event.model;
            if (v.btn) {
                var r = v.btn;

                if (r.start < 0 || r.start >= this.organizationcollection.length && r.end > this.organizationcollection) {
                    return;
                }

                this.splice("displayCollection", 0, this.displayCollection.length);

                // this.endingRecord = this.startingRecord + this.recordsPerPage;

                //var msg = 'Displaying ' + (this.startingRecord + 1) + ' to ';
                var pos = r.start;
                for (;
                    (r.start < this.organizationcollection.length) && (pos <= r.end); ++pos) {
                    if (r.start >= r.end) {
                        break;
                    }
                    this.push('displayCollection', this.organizationcollection[pos]);
                    // console.log('pushed record to the collection');
                }
                //if (this.endingRecord !== this.startingRecord + this.recordsPerPage) {
                // on the last page in the middle
                //   this.endingRecord = this.startingRecord;
                // }
                //this.paginationMsg = msg + this.endingRecord;
            }
        },
        _displayCollectionChanged: function(newValue, oldValue) {
            //  console.log('_displayCollectionChanged' + this.dataHasNotArrived);

            var v = newValue;
            if (newValue.length === 0 && oldValue !== undefined && oldValue.length > 0 && this.displayCollection.length === 0) {
                // only when first populated collection?
                // db issue with polymer? w  this.push('', data)
                // hack
                this.dataHasNotArrived = false;
                this.displayCollection = oldValue.slice();
            }
        },
        created: function() {
            console.log(this.localName + '#' + this.id + ' was created');
        },
        ready: function() {
            console.log(this.localName + '#' + this.id + ' has local DOM initialized');
        },
        attached: function() {
            console.log(this.localName + '#' + this.id + ' was attached');
            //testing, not the active view but now it is
            if (this.btnCollection.length === 0 && this.organizationcollection.length > 0) {
                this._createNavButtons();
            }
        },
        detached: function() {
            console.log(this.localName + '#' + this.id + ' was detached');
        },
        attributeChanged: function(name, type) {
            //console.log(this.localName + '#' + this.id + ' attribute ' + name +
            //   ' was changed to ' + this.getAttribute(name));
        },
        //todo, refactor
        _collectionChanged: function(length) {
            this.dataHasNotArrived = length < 1 ? true : false;
            //active view refreshed
            console.log('_collectionChanged ' + length + this.dataHasNotArrived);
            var v = length % this.recordsPerPage;
            if (length >= this.recordsPerPage && length % this.recordsPerPage === 0) {
                var end = length - 1;
                var start = length - this.recordsPerPage;
                var l = this.organizationcollection[start].organization_name;
                if (!l) {
                    var v = 9;
                }
                l = l ? l.substring(0, 3) + '...' : '';
                var rr = {
                    'label': l,
                    'start': start,
                    'end': end
                };
                //var rr = {'label': length - this.recordsPerPage, 'start': 0, 'end': length};
                this.push('btnCollection', rr);
            }
            // //testing, not the active view but now it is
            //  if(this.btnCollection.length === 0 && this.organizationcollection.length > 1480) {
            //     this._createNavButtons();
            //  }
            // old code below, change
            // data arrived for the first time?
            if (length >= this.recordsPerPage && this.displayCollection.length === 0) {
                this._nextPage();
            }
        },
        _createNavButtons: function() {
            console.log('_createNavButtons');
            if (this.btnCollection.length === 0) {
                for (var pos = 0; pos < this.organizationcollection.length; ++pos) {

                    if (pos >= this.recordsPerPage && pos % this.recordsPerPage === 0) {
                        var end = pos - 1;
                        var start = pos - this.recordsPerPage;
                        var l = this.organizationcollection[start].organization_name;
                        if (!l) {
                            var v = 9;
                        }
                        l = l ? l.substring(0, 3) + '...' : '';
                        var rr = {
                            'label': l,
                            'start': start,
                            'end': end
                        };
                        //var rr = {'label': length - this.recordsPerPage, 'start': 0, 'end': length};
                        this.push('btnCollection', rr);
                    }
                }
            }
        },
        // ready: function() {
        // },
        // _organizationCollectionChanged: function(newValue, oldValue) {
        //     console.log('_organizationCollectionChanged');
        // },
        _prevPage: function() {
            if (this.startingRecord < 0) {
                return;
            }
            this.splice("displayCollection", 0, this.displayCollection.length);

            this.endingRecord = this.startingRecord - this.recordsPerPage;
            this.startingRecord = this.endingRecord - this.recordsPerPage;
            if (this.startingRecord < 0) {
                this.startingRecord = 0;
                this.paginationMsg = '';
                return;
            }

            var msg = 'Displaying ' + (this.startingRecord + 1) + ' to ';

            for (; this.startingRecord < this.organizationcollection.length; ++this.startingRecord) {
                if (this.startingRecord >= this.endingRecord) {
                    break;
                }
                this.push('displayCollection', this.organizationcollection[this.startingRecord]);
            }
            if (this.endingRecord !== this.startingRecord + this.recordsPerPage) {
                // on the last page in the middle
                this.endingRecord = this.startingRecord;
            }
            this.paginationMsg = msg + +this.endingRecord;

        },
        _nextPage: function() {
            if (this.startingRecord < 0 || this.startingRecord >= this.organizationcollection.length) {
                return;
            }

            this.splice("displayCollection", 0, this.displayCollection.length);

            this.endingRecord = this.startingRecord + this.recordsPerPage;

            var msg = 'Displaying ' + (this.startingRecord + 1) + ' to ';

            for (; this.startingRecord < this.organizationcollection.length; ++this.startingRecord) {
                if (this.startingRecord >= this.endingRecord) {
                    break;
                }
                this.push('displayCollection', this.organizationcollection[this.startingRecord]);
                // console.log('pushed record to the collection');
            }
            if (this.endingRecord !== this.startingRecord + this.recordsPerPage) {
                // on the last page in the middle
                this.endingRecord = this.startingRecord;
            }
            this.paginationMsg = msg + this.endingRecord;

        },
        _recordCollapseAttributeId: function(id) {
            return 'recordCollapse' + id;
        },
        _recordFabBtnAttributeId: function(id) {
            return 'toggle_fab_btn' + id;
        },
        computeFilter: function(searchTerm) {
            if (!searchTerm) {
                // set filter to null to disable filtering
                return null;
            } else {
                searchTerm = searchTerm.toLowerCase();
                return function(record) {
                    if (record && record.organization_name) {
                        var name = record.organization_name.toLowerCase();
                        var b = name.startsWith(searchTerm);

                        return b;
                    } else {
                        return false;
                    }
                };
            }
        },
        //  _recordCollabRecordLinkAttributeId: function(id) {
        //     return 'toggle_fab_btn' + id;
        // },
        _toArray: function(obj) {
            return Object.keys(obj).map(function(key) {
                return {
                    name: key,
                    value: obj[key]
                };
            });
        },
        _fieldsToDisable: function(e) {
            return e === '__firebaseKey__' || e === 'collaboration_links' || e === 'organization_links' || e === 'updated_date' || e === 'geolocation' || e === 'has_linked_records' || e === 'has_resources';
        },
        _addCollection: function(event, detail, sender) {
            var id = event.model.record.__firebaseKey__;
            var selector = '#collaborationLinks' + id;
            var v = this.$$(selector);
            var x = v;
            // v.collection = this.collaborationcollection;
            this.collectiontest = this.collaborationcollection;

        },
        _toggleView: function(event, detail, sender) {
            var id = event.model.record.__firebaseKey__;
            var selector = '#' + this._recordCollapseAttributeId(id);
            this.$$(selector).toggle();

            selector = '#' + this._recordFabBtnAttributeId(id);
            var icon = this.$$(selector).icon;

            if (icon === 'icons:expand-more') {
                this.$$(selector).icon = "icons:expand-less";


                //  this.recordEdit = event.model.record;


            } else {
                this.$$(selector).icon = "icons:expand-more";
            }
        },
        _titleCase: function(str) {
            if (str.length < 1) {
                return str;
            }
            return str.toLowerCase().split(' ').map(function(word) {
                return word.replace(word[0], word[0].toUpperCase());
            }).join(' ');
        },
         _updateCollaborationRecord: function(record) {
            var that = this;
            var ref = new Firebase(this.collaborationlocation + record.__firebaseKey__);

            ref.update( //set( // create own key //.push( to a time stamp key
                record,
                function(error) {
                    var msg = 'Saved Record';
                    if (error) {
                        msg = 'Failed to add record';
                    } else {
                      //  that._toggleView(event);
                    }
                     console.log(msg);
                    // that.fire('popToast', {
                    //     toast: msg
                    // });
                });

        },
        _submitRecord: function(e) {
            var id = e.model.record.__firebaseKey__;
            var selector = '#' + this._recordCollapseAttributeId(id);
            var inputes = this.$$(selector).querySelectorAll('paper-input');
            var newOrganizationName = '';
            var geoLocationinfo = {};
            var fbKey = id;
            var record = {};
            var ctrl;
            var key;
            var v;
            // var inputes = Polymer.dom(this.root).querySelectorAll('paper-input');

            for (i in inputes) {
                ctrl = inputes[i];
                key = ctrl.label;
                v = ctrl.value;

                if (key !== undefined && v !== undefined) {
                    if (key !== '__firebaseKey__') {
                        // new normalize data
                        if (key === 'organization_name' || key === 'organization_category') {
                            v = this._titleCase(v);
                        }
                        if (key === 'state') {
                            v = v.toUpperCase();
                        }
                        record[key] = v;
                        if (key === 'address_1' || key === 'city' || key === 'state' || key === 'zip') {
                            geoLocationinfo[key] = v;
                        }
                          if(key ==='organization_name') {
                            newOrganizationName =  this._titleCase(v);
                        }
                    }
                }
            }
            if (fbKey.length === 0) {
                return;
            }
             // new for record links
             // update organization record links
            var origName = this.organizationcollection.find(function (f) { 
                return f.__firebaseKey__ === fbKey;
            }).organization_name;

            if(newOrganizationName != origName) {
                // this link field will be parsed by , then name | fb key; for now
                var index, result;
                var counter = 0;
            // sat 8 am start 5 hours sat
                  // update collaboration record links
                 var counter2 = 0;
                  for (index = 0; index < this.collaborationcollection.length; ++index) {
                    var colabRecord = this.collaborationcollection[index];
                    var aaaName = colabRecord.organization_name;
                    var colabLinks = colabRecord.organization_links;//collaboration_links;
                    var findKey = " | " + fbKey;
                    // if(counter2++ > 30) {
                    //     var vvv = 9;
                    // }
                    if(colabLinks) {
                        //console.log(counter2);
                        var pos = colabLinks.indexOf(findKey);//origLink);
                        if(pos > 0) {
                            // walk back to the start
                            var start = pos;
                            var end = start + findKey.length;
                            while(start > 0) {
                                --start;
                                if(colabLinks[start] === '|' && colabLinks[start - 1] === '|') {
                                    start = start + 2;// example) || name | key
                                    break;
                                }
                            }
                            var origSpecificLink = colabLinks.substring(start, end);
                            var neworg =  newOrganizationName + " | " + fbKey;
                            var newLink = colabLinks.replace(origSpecificLink, neworg);//origLink, newLink);

                            var isCurrentRecord = false;
                            if(colabRecord === record) {
                                isCurrentRecord = true;
                            }
                            colabRecord.organization_links = newLink;
                            //console.log(++counter);
                            this._updateCollaborationRecord(colabRecord);
                        }
                    }    
                }   
                }     
            
            //

            var geolocation = '';
            for (var i in geoLocationinfo) {
                if (geoLocationinfo.hasOwnProperty(i)) {
                    geolocation += geoLocationinfo[i] + ' ';
                }
            }
            if (geolocation.length > 0) {
                record.geolocation = geolocation.trim();
            }
            record.updated_date = new Date().toLocaleDateString();

            if (this.organizationlocation.length > 0) {
                var that = this;
                var event = e;
                var ref = new Firebase(this.organizationlocation + fbKey);

                ref.update( //set( // create own key //.push( to a time stamp key
                    record,
                    function(error) {
                        var msg = 'Saved Record';
                        if (error) {
                            msg = 'Failed to add record';
                        } else {
                            that._toggleView(event);
                        }
                        // console.log(msg);
                        that.fire('popToast', {
                            toast: msg
                        });
                    });
            }
        }
    });
    </script>
</dom-module>
