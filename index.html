<!--The static header.
        
    If the CSS can be made to behave, it's more
    technically sound to make a second table and have
    the header be the only visible part at the top.

    There's a JQuery module to achieve this: floatThead-->
<div id="header">
    <table id="tophead" class="content">
        <tr>
            <th id="buffer">Click on headers to sort table</th>
            <th class = "clickable" id="organization_header"  data-column="entity_name">         Organization</th>
            <th class = "clickable" id="type_header"          data-column="entity_category">     Organization Type</th>
            <th class = "clickable" id="focus_header"         data-column="primary_focus">       Primary Focus</th>
            <th class = "clickable" id="state_header"         data-column="state">               State</th>
            <th class = "clickable" id="participation_header" data-column="collaboration_links"> Participation in Collaboration</th>
        </tr>
    </table>
</div>
<div id="atlas">
    <!-- The Filter panel -->
    <div id="options">
        <p>Filters<p>
        <p id='row-count'></p>
    </div>
    <!-- The main body of the table-->
    <table id="orgs">
        <thead></thead>
        <tbody id="table-body">
        </tbody>
    </table>
</div>
