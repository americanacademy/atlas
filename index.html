<SCRIPT TYPE="text/javascript">
    function myFunction() {
        var x = document.getElementById('my-map');
        if (x.style.display === 'none') {
            x.style.display = 'block';
        } else {
            x.style.display = 'none';
        }
    }
</SCRIPT>

<link rel="stylesheet" type="text/css" href="dest/css/chosen.css">
<link rel="stylesheet" type="text/css" href="dest/css/atlas.css">

<button type="button" id="map-button" onclick="myFunction()">
    Click to View/Hide Map Interface
</button>
